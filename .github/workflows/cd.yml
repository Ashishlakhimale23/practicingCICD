name : practicing github actions for main branch
on : 
    push:
        branches:
            - main
jobs : 
    build : 
        name : Build 
        runs-on : ubuntu-latest
        steps: 
            - name : checkout the code 
              uses : actions/checkout@v2
            - name : executing the code on the vm
              uses : appleboy/ssh-action@master
              with : 
                host : 3.109.158.136
                username : ubuntu
                key : ${{secrets.PRIVATE_SECRET_KEY}}
                port : 22
                debug : true
                script : | 
                   git clone https://github.com/Ashishlakhimale23/practicingCICD.git
                   git checkout main
                   cd practicingCICD
                   git pull 
                   npm install 
                   npm run build 
                   npm run dev
